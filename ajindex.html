<!DOCTYPE html>
<html>
<head>
    <title>AJAX with Dummy API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>AJAX with Dummy API</h2>

<div id="demo">
    <p>Click the button to load data from a dummy API.</p>
    <button type="button" id="loadData">Load Data</button>
</div>
</body>
<script>$(document).ready(function() {
    $("#loadData").click(function() {
        $.ajax({
            url: "https://jsonplaceholder.typicode.com/users",
            type: "GET",
            success: function(data) {
                let output = "<h3>User List</h3><ul>";
                data.forEach(function(user) {
                    output += `<li>${user.name} - ${user.email}</li>`;
                });
                output += "</ul>";
                $("#demo").html(output);
            },
            error: function(error) {
                $("#demo").html("<p>An error occurred</p>");
            }
        });
    });
});

</script>
</html>
